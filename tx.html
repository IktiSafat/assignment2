<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Manipulation</title>
    <link rel="stylesheet" href="tx.css" />
  </head>
  <body>
    <div class="container">
      <h1>Text Manipulation</h1>
      <textarea
        id="textArea"
        rows="10"
        placeholder="Enter text here..."
      ></textarea>
      <div class="button-container">
        <button id="clearAll">Clear All</button>
        <button id="capitalize">Capitalize</button>
        <button id="sort">Sort</button>
        <button id="reverse">Reverse</button>
        <button id="stripBlank">Strip Blank</button>
        <button id="addNumbers">Add Numbers</button>
        <button id="shuffle">Shuffle</button>
      </div>
    </div>

    <script src="tx.js"></script>
  </body>
</html>
